<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="card">

    <div class="card-wrapper">
      <img class="card-banner" src="./images/bg-pattern-card.svg" alt="">
      <img class="user-img" src="./images/image-victor.jpg" alt="">

      <div class="card-content">

        <div class="user-info"><span class="user-name bold-text">Victor Crest</span><span
            class="user-age gray-text">26</span>
        </div>
        <h5 class="gray-text user-location">London</h5>
      </div>

    </div>
    <hr>
    <div class="stats-wrapper">
      <div class="stats-item">
        <h5 class="bold-text">80K</h5>
        <p class="gray-text">Followers</p>
      </div>

      <div class="stats-item">
        <h5 class="bold-text">803K</h5>
        <p class="gray-text">Likes</p>
      </div>

      <div class="stats-item">
        <h5 class="bold-text">1.4K</h5>
        <p class="gray-text">Photos</p>
      </div>

    </div>

  </div>


</body>

</html>
